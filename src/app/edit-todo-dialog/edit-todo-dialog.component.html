<h1 class="title">Edit todo</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onSubmitForm(form)">
    <div class="field">
      <div class="control">
        <input type="text" class="input" placeholder="Type todo text here..." [ngModel]="todo.text" name="text"
          #todoText="ngModel" required>
      </div>
    </div>
    <p class="error-mess" *ngIf="!!showInvalidMess && todoText.errors?.required">Please enter your todo!</p>
    <div class="field button-group">
      <div class="control">
        <button type="button" class="button has-icon btn-cancel" (click)="onCancelForm()"><i
            class="material-icons icon">close</i>Cancel</button>
      </div>
      <div class="control">
        <button class="button has-icon btn-purple btn-save" type="submit"><i
            class="material-icons icon">check</i>Save</button>
      </div>
    </div>
  </form>
</div>
